<html>

        <title>TODO supply a title</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            body{
                padding-top: 50px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                  <div class="float-left"><iframe id="iframeID" title="abc" height="500" width="500"></iframe></div>
                </div>
                <div class="col-6">
                    <div class="float-righ">
                        <form >
                            <label for="fname">Link:</label><br>
                            <input type="text" id="link" name="link" placeholder="link" required><br>
                            <label for="lname">so lan:</label><br>
                            <input type="text" id="time" name="time" placeholder="n lan load" required><br>
                            <label for="lname">khoang cach thoi gian ( giay):</label><br>
                            <input type="text" id="sec" name="sec" placeholder="giay" required><br><br>
                            <button id="bd">bat dau</button>
                            <button id="kt">ket thuc</button>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            var intervalId = null;
            $(document).ready($("#bd").click(function(e){
                e.preventDefault();
                let url = $( "input[name=link]" ).val();
                let time = $( "input[name=time]" ).val();
                let sec = Number($( "input[name=sec]" ).val()) * 1000;
                loadIframe("iframeID", url);
                let iframe = document.getElementById('iframeID');
                  iframe.src = iframe.src;
                var counter = Number(time);
                intervalId = setInterval(function(){
                  iframe.src = iframe.src;
                  counter--
                  if (counter === 0) {
                    clearInterval(intervalId);
                  }
                }, sec);
            }));
            
            $("#kt").click(function(e){
                e.preventDefault();
                clearInterval(intervalId);
            });
      
            function refreshiframe() {
                let iframe = document.getElementById('iframeID');
                  iframe.src = iframe.src;
            }
            
            function loadIframe(iframeName, url) {
                var $iframe = $('#' + iframeName);
                if ( $iframe.length ) {
                    $iframe.attr('src',url);    // here you can change src
                    return false;
                }
                return true;
            }
        </script>
    </body>
